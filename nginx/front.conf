
    server {
        listen 80;
        server_name gohcos.com key.gohcos.com onedash.gohcos.com request.gohcos.com;

        # Handle Let's Encrypt certificate validation
        location ~ /.well-known/acme-challenge {
            allow all;
            root /var/www/certbot;
        }

        # Redirect all other HTTP traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # --- HTTPS Server Configurations ---

    # Server block for key.gohcos.com (Keycloak)


    # Server block for onedash.gohcos.com (Vue3 Frontend - productionFrontend)
    server {
        listen 443 ssl;
        server_name onedash.gohcos.com;

        ssl_certificate /etc/letsencrypt/live/request.gohcos.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/request.gohcos.com/privkey.pem;
        #include /etc/letsencrypt/options-ssl-nginx.conf;
        #ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        # Serve static files from productionFrontend dist folder
        root /var/www/onedash;
        index index.html;

        # Handle client-side routing (SPA)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # Server block for gohcos.com (Vue3 Frontend - GOHCOSLIVE)
    server {
        listen 443 ssl;
        server_name gohcos.com;

        ssl_certificate /etc/letsencrypt/live/request.gohcos.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/request.gohcos.com/privkey.pem;
        #include /etc/letsencrypt/options-ssl-nginx.conf;
        #ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        # Serve static files from GOHCOSLIVE dist folder
        root /var/www/gohcos;
        index index.html;

        # Handle client-side routing (SPA)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # Server block for request.gohcos.com (API)
    server {
        listen 443 ssl;
        server_name request.gohcos.com;

        ssl_certificate /etc/letsencrypt/live/request.gohcos.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/request.gohcos.com/privkey.pem;
        #include /etc/letsencrypt/options-ssl-nginx.conf;
        #ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        # ðŸ”Œ WebSocket-specific location for chat
        location /ws/ {
            proxy_pass http://api:5000;
            
            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # ðŸ”Œ CRITICAL: WebSocket upgrade headers
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Prevent timeouts for long-lived WebSocket connections
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
            
            # Disable buffering for WebSocket
            proxy_buffering off;
        }

        # Regular HTTP/API requests
        location / {
            proxy_pass http://api:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
